---
layout: default
---
<div class="paper">
    <div class="lines">
      <div class="cookbook-title">{{ page.title }}</div>
      <div class="backpage-title">
        {% if page.title == site.title %}            
          <a class="backpage-link" href="{{site.baseurl}}{% link backpage.md %}">Cooking Tips</a>
        {% else %}
          <a class="backpage-link" href="{{site.baseurl}}{% link index.md %}">{{ site.title }}</a>
        {% endif %}
      </div>
      {{ content }}
    </div>
    <div class="holes hole-top"></div>
    <div class="holes hole-middle"></div>
    <div class="holes hole-bottom"></div>
</div>
