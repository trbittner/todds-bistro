<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" type="text/css" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/{{ page.stylesheet }}" />
</head>

<body>
  {% if page.recipe-page %}
  <div class="recipe-page">
  {% else %}
  <div class="main-page">
  {% endif %}    
    <div class="lines">
      {% if page.title == site.title %}
      <div class="cookbook-title">
        <a class="frontpage-link" href="{{site.baseurl}}{% link index.md %}">{{ page.title }}</a>
      </div>
      <div class="backpage-title">
        <a class="backpage-link" href="{{site.baseurl}}{% link backpage.md %}">Cooking Tips</a>
      </div>
      {% else %}
      <div class="cookbook-title">
        <a class="frontpage-link" href="{{site.baseurl}}{% link backpage.md %}">Cooking Tips</a>
      </div>
      <div class="backpage-title">
        <a class="backpage-link" href="{{site.baseurl}}{% link index.md %}">{{ site.title }}</a>
      </div>
      {% endif %}
      {{ content }}
    </div>
    <div class="holes hole-top"></div>
    <div class="holes hole-middle"></div>
    <div class="holes hole-bottom"></div>
  </div>
</body>

</html>
