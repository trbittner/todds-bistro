<html>

<head>
  <title>Todd's Bistro - Recipes</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
</head>

<body>
  <div class="card-container">
    <div class="card clearfix">
      <article>
        <div class="card-body">
          <div class="card-header">
            <span class="card-number card-circle subtle">01</span>
            <span class="card-title subtle">New Brunch Recipe</span>
          </div>
          <div class="card-stats">
            <span class="icon ion-fork"><span class="card-stat-text">2</span></span>
            <span class="icon ion-clock"><span class="card-stat-text">15 min</span></span>
            <span class="icon ion-connection-bars"><span class="card-stat-text">Beginner</span></span>
            <span class="icon ion-flame"><span class="card-stat-text">248</span></span>
          </div>
          <span class="card-description subtle">These last few weeks I have been working hard on a new
          brunch recipe for you all.</span>
          <hr/>
          <div class="card-read">
            Read
          </div>
        </div>
      </article>
      <aside>
        <img src="https://s15.postimg.org/temvv7u4r/recipe.jpg" alt="" class="card-media" />
      </aside>
    </div>
  </div>
</body>

</html>
